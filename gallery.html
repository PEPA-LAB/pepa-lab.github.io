---
layout: default
title: Gallery
---

<h1>Image Gallery</h1>

<div class="gallery">
  {% for image in site.static_files %}
    {% if image.path contains 'assets/gallery' and image.extname == '.jpg' %}
      <img src="{{ site.baseurl }}{{ image.path }}" alt="{{ image.basename }}">
    {% endif %}
  {% endfor %}
</div>
